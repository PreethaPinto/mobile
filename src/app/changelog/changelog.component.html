<form [formGroup]="changelogForm">
  <mat-dialog-content class="'flex">
    <div class="flex-item">
      <mat-form-field appearance="fill" class="product">
        <mat-label>Product</mat-label>
        <mat-select formControlName="productNames" multiple>
          <mat-option *ngFor="let product of products" [value]="product">{{
            product
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="user">
        <mat-label>User</mat-label>
        <mat-select formControlName="price" multiple>
          <mat-option *ngFor="let user of users" [value]="user">{{
            user
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="date_created">
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date_created | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date_last_modified">
        <th mat-header-cell *matHeaderCellDef>Date Last Modified</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date_last_modified | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    ></mat-dialog-content
  >
</form>
