<h2 mat-dialog-title>Add a new product</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Product Model</mat-label>
    <input matInput />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Manufacturer</mat-label>
    <input matInput />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" class="example-right-align" />
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Stock on hand</mat-label>
    <input matInput />
  </mat-form-field>
  <br />

  <mat-form-field appearance="fill">
    <mat-label>Feature ID</mat-label>
    <input matInput />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Add</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
