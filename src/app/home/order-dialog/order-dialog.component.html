<h2 mat-dialog-title>Your details</h2>

<form [formGroup]="orderForm">
  <mat-dialog-content class="'flex">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input type="tel" matInput formControlName="cust_phone" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="cust_address" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Postcode</mat-label>
      <input matInput type="number" formControlName="postcode" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input type="number" matInput formControlName="quantity" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="orderForm.invalid"
      (click)="orderProduct()"
      mat-dialog-close
    >
      Order
    </button>

    <button mat-button [mat-dialog-close]="true">Cancel</button>
  </mat-dialog-actions>
</form>
