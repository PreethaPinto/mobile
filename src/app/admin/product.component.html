<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Product ID  Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>
  
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Product Model Column -->
    <ng-container matColumnDef="productModel">
      <th mat-header-cell *matHeaderCellDef> Product Model </th>
      <td mat-cell *matCellDef="let element"> {{element.productModel}} </td>
    </ng-container>
  
    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price} </td>
      </ng-container>
        

    <ng-container matColumnDef="stockOnHand">
      <th mat-header-cell *matHeaderCellDef> Stock on hand </th>
      <td mat-cell *matCellDef="let element"> {{element.stockOnHand} </td>
    </ng-container>

    
    <ng-container matColumnDef="featureID">
      <th mat-header-cell *matHeaderCellDef> Feature ID </th>
      <td mat-cell *matCellDef="let element"> {{element.featureID} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
